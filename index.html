<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hide and Seek</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #arView {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .btn.active {
            background: #4CAF50;
            color: white;
        }

        .btn.mode {
            background: #2196F3;
            color: white;
        }

        .btn.reset {
            background: #f44336;
            color: white;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
        }

        .instructions {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            pointer-events: none;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        #startScreen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #startScreen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 350px;
            line-height: 1.5;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>üéØ AR Hide & Seek</h1>
        <p>Place cubes and spheres in the real world for others to find!</p>
        <button id="startBtn">Start AR Game</button>
    </div>

    <div id="container" class="hidden">
        <canvas id="arView"></canvas>
        
        <div id="ui">
            <div class="status">
                <span id="statusText">Initializing AR...</span>
            </div>
            
            <div class="instructions">
                <span id="instructionText">Tap screen to place objects</span>
            </div>
            
            <div class="controls">
                <button class="btn active" id="cubeBtn">üì¶ Cube</button>
                <button class="btn" id="sphereBtn">üåê Sphere</button>
                <button class="btn mode" id="modeBtn">üëÅÔ∏è Seek Mode</button>
                <button class="btn reset" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let scene, camera, renderer, reticle, hitTestSource, hitTestSourceRequested = false;
        let placedObjects = [];
        let currentObjectType = 'cube';
        let gameMode = 'hide'; // 'hide' or 'seek'
        let objectsFound = 0;
        let xrSession = null;
        let xrReferenceSpace = null;

        // Initialize the application
        async function init() {
            // Check for WebXR support
            if (!navigator.xr) {
                document.getElementById('statusText').textContent = 'WebXR not supported';
                return;
            }

            // Check for AR support
            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                document.getElementById('statusText').textContent = 'AR not supported on this device';
                return;
            }

            // Setup Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('arView'),
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Create reticle for placement targeting
            const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.visible = false;
            scene.add(reticle);

            // Setup event listeners
            setupEventListeners();

            document.getElementById('statusText').textContent = 'Ready to start AR';
        }

        function setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', startAR);
            document.getElementById('cubeBtn').addEventListener('click', () => selectObject('cube'));
            document.getElementById('sphereBtn').addEventListener('click', () => selectObject('sphere'));
            document.getElementById('modeBtn').addEventListener('click', toggleMode);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            
            // Touch events for object placement
            document.getElementById('arView').addEventListener('touchstart', onTouch);
            document.getElementById('arView').addEventListener('click', onTouch);
        }

        async function startAR() {
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });

                xrSession.addEventListener('end', onSessionEnd);
                
                await renderer.xr.setSession(xrSession);
                
                xrReferenceSpace = await xrSession.requestReferenceSpace('local');
                
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('container').classList.remove('hidden');
                document.getElementById('statusText').textContent = `${gameMode.toUpperCase()} MODE - Objects: ${placedObjects.length}`;
                
                renderer.setAnimationLoop(render);
                
            } catch (error) {
                console.error('Error starting AR session:', error);
                document.getElementById('statusText').textContent = 'Failed to start AR';
            }
        }

        function onSessionEnd() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('container').classList.add('hidden');
            xrSession = null;
        }

        function selectObject(type) {
            currentObjectType = type;
            document.getElementById('cubeBtn').classList.toggle('active', type === 'cube');
            document.getElementById('sphereBtn').classList.toggle('active', type === 'sphere');
        }

        function toggleMode() {
            gameMode = gameMode === 'hide' ? 'seek' : 'hide';
            const modeBtn = document.getElementById('modeBtn');
            const instructionText = document.getElementById('instructionText');
            
            if (gameMode === 'hide') {
                modeBtn.textContent = 'üëÅÔ∏è Seek Mode';
                instructionText.textContent = 'Tap screen to place objects';
                objectsFound = 0;
            } else {
                modeBtn.textContent = 'üì¶ Hide Mode';
                instructionText.textContent = 'Look around to find hidden objects!';
            }
            
            updateStatus();
        }

        function resetGame() {
            // Remove all placed objects
            placedObjects.forEach(obj => scene.remove(obj));
            placedObjects = [];
            objectsFound = 0;
            updateStatus();
        }

        function updateStatus() {
            const statusText = document.getElementById('statusText');
            if (gameMode === 'hide') {
                statusText.textContent = `HIDE MODE - Objects placed: ${placedObjects.length}`;
            } else {
                statusText.textContent = `SEEK MODE - Found: ${objectsFound}/${placedObjects.length}`;
            }
        }

        function onTouch(event) {
            if (!xrSession || !reticle.visible) return;
            
            event.preventDefault();
            
            if (gameMode === 'hide') {
                placeObject();
            } else {
                checkForObjectHit(event);
            }
        }

        function placeObject() {
            let geometry, material;
            
            if (currentObjectType === 'cube') {
                geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            } else {
                geometry = new THREE.SphereGeometry(0.05, 16, 16);
                material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            }
            
            const object = new THREE.Mesh(geometry, material);
            object.position.copy(reticle.position);
            object.userData.found = false;
            object.userData.originalColor = material.color.clone();
            
            scene.add(object);
            placedObjects.push(object);
            
            updateStatus();
        }

        function checkForObjectHit(event) {
            const mouse = new THREE.Vector2();
            const rect = renderer.domElement.getBoundingClientRect();
            
            if (event.touches && event.touches.length > 0) {
                mouse.x = ((event.touches[0].clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.touches[0].clientY - rect.top) / rect.height) * 2 + 1;
            } else {
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            }
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(placedObjects);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (!object.userData.found) {
                    object.userData.found = true;
                    object.material.color.setHex(0x00ff00); // Green when found
                    object.material.emissive.setHex(0x004400);
                    objectsFound++;
                    updateStatus();
                    
                    // Add a little celebration animation
                    const originalScale = object.scale.clone();
                    object.scale.setScalar(1.5);
                    setTimeout(() => {
                        object.scale.copy(originalScale);
                    }, 200);
                }
            }
        }

        function render(timestamp, frame) {
            if (frame && xrSession) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (hitTestSourceRequested === false) {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                        hitTestSource = source;
                    });
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        reticle.visible = true;
                        reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                        reticle.updateMatrixWorld();
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
