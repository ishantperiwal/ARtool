<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR - Find The Object</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #start-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff007a, #9c27b0);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }
        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        #start-button:disabled {
             background: #555;
             cursor: not-allowed;
             opacity: 0.5;
        }
        #win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem 4rem;
            background-color: rgba(0, 255, 127, 0.85);
            color: #111;
            font-size: 3rem;
            font-weight: bold;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }
        #info-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            z-index: 10;
            text-align: center;
            display: none; /* Hidden by default */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <button id="start-button">Start AR</button>
        <div id="win-message">You Found It! ðŸŽ‰</div>
        <div id="info-box">Look around to find the hidden object!</div>
    </div>

    <!-- three.js library -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/controls/ARButton.js';

        let camera, scene, renderer;
        let hiddenObject;
        let controller;
        let raycaster;
        
        const startButton = document.getElementById('start-button');
        const winMessage = document.getElementById('win-message');
        const infoBox = document.getElementById('info-box');

        // --- Core Functions ---

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Create the first hidden object
            createHiddenObject();
            
            // Setup AR Button and session event listeners
            setupAR();

            // Setup controller for tap interactions
            setupController();
            
            // Add event listener for window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function setupAR() {
            // Create the AR button from three.js, but hide it.
            // We will trigger it with our own custom button.
            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.style.display = 'none';
            document.body.appendChild(arButton);

            // Check for WebXR support.
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        // If supported, make our custom button trigger the hidden three.js button.
                        startButton.addEventListener('click', () => arButton.click());
                    } else {
                        // If not supported, disable our button and show a message.
                        startButton.textContent = "AR Not Supported";
                        startButton.disabled = true;
                    }
                });
            } else {
                startButton.textContent = "WebXR Not Available";
                startButton.disabled = true;
            }


            // --- Session Event Listeners ---
            renderer.xr.addEventListener('sessionstart', () => {
                console.log('AR Session Started');
                startButton.style.display = 'none';
                infoBox.style.display = 'block';
            });

            renderer.xr.addEventListener('sessionend', () => {
                console.log('AR Session Ended');
                // Reset the UI when the session ends
                startButton.style.display = 'block';
                winMessage.style.display = 'none';
                infoBox.style.display = 'none';

                // Respawn the object in a new random location for the next game
                if (hiddenObject) {
                    scene.remove(hiddenObject);
                }
                createHiddenObject();
            });
        }

        function createHiddenObject() {
            // Create a visually interesting shape
            const geometry = new THREE.TorusKnotGeometry(0.25, 0.08, 100, 16);
            
            // Create a colorful, metallic material
            const material = new THREE.MeshStandardMaterial({
                color: 0xff00ff,
                metalness: 0.8,
                roughness: 0.2,
                emissive: 0x330033
            });
            
            hiddenObject = new THREE.Mesh(geometry, material);

            // --- Place the object randomly within a 5m radius ---
            const radius = Math.random() * 4 + 1; // 1m to 5m away
            const angle = Math.random() * Math.PI * 2; // Random angle
            
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            // Place it at a findable height, not too high or low
            const y = Math.random() * 1.5 - 0.5; // Between -0.5m and 1m vertically

            hiddenObject.position.set(x, y, z);
            hiddenObject.name = "FindMe"; // Give it a name for raycasting
            scene.add(hiddenObject);
        }

        function setupController() {
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            raycaster = new THREE.Raycaster();
        }

        function onSelect() {
            // This function is called when the user taps the screen in AR mode
            
            // The raycaster needs to originate from the camera
            const cameraPosition = new THREE.Vector3();
            const cameraDirection = new THREE.Vector3();

            camera.getWorldPosition(cameraPosition);
            camera.getWorldDirection(cameraDirection);

            raycaster.set(cameraPosition, cameraDirection);

            const intersects = raycaster.intersectObjects([hiddenObject]);

            // Check if the tap intersected with our hidden object
            if (intersects.length > 0) {
                // We found it!
                winMessage.style.display = 'block';
                infoBox.style.display = 'none';

                // End the session after a delay. This will trigger the 'sessionend' event.
                setTimeout(() => {
                    const session = renderer.xr.getSession();
                    if (session) {
                        session.end();
                    }
                }, 4000); // End after 4 seconds
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            // The main animation loop
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Spin the object to make it more visible and dynamic
            if (hiddenObject) {
                hiddenObject.rotation.y += 0.01;
                hiddenObject.rotation.x += 0.005;
            }
            renderer.render(scene, camera);
        }

        // --- Start the application ---
        init();
        animate();

    </script>
</body>
</html>
