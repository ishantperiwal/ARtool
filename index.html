<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>True North Compass</title>
    <style>
        /* General styling for the body to center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Darker background */
            font-family: 'Inter', sans-serif;
            flex-direction: column;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Container for the compass */
        #compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: #34495e;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* The compass dial is now just a background circle */
        #compass-dial {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            border: 2px solid #7f8c8d;
        }

        /* Styling for the N, E, S, W markers */
        .cardinal-direction {
            position: absolute;
            font-size: 1.8em;
            font-weight: bold;
            color: #ecf0f1;
            transform: translate(-50%, -50%); /* Center the letters */
        }
        .north { top: 20px; left: 50%; }
        .south { bottom: 5px; left: 50%; }
        .east { top: 50%; right: 5px; }
        .west { top: 50%; left: 25px; }


        /* The compass needle/arrow */
        #compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 120px solid #e74c3c; /* Red color for the north-pointing part */
            position: absolute;
            top: 30px; /* Position arrow correctly */
            transform-origin: bottom center;
            transition: transform 0.5s ease-out;
            z-index: 10;
        }

        /* A pivot point for the arrow */
        #compass-arrow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ecf0f1;
            border-radius: 50%;
            left: -10px;
            bottom: -130px;
        }

        /* Heading display */
        #heading-display {
            font-size: 2em;
            font-weight: bold;
            background-color: #34495e;
            padding: 10px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 80px;
        }

        /* Button to start the compass */
        #start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }

        #start-btn:hover {
            background-color: #3498db;
        }

        #start-btn:active {
            transform: scale(0.98);
        }

        /* Message for errors or status */
        #message-display {
            color: #bdc3c7;
            margin-top: 15px;
            padding: 10px;
            max-width: 90%;
            min-height: 40px;
            font-style: italic;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="compass-container">
        <!-- Cardinal direction markers -->
        <div class="cardinal-direction north">N</div>
        <div class="cardinal-direction east">E</div>
        <div class="cardinal-direction south">S</div>
        <div class="cardinal-direction west">W</div>

        <div id="compass-dial"></div>
        <div id="compass-arrow"></div>
    </div>

    <div id="heading-display">--°</div>
    <div id="message-display">(Points to True North)</div>
    
    <button id="start-btn">Start Compass</button>

    <script>
        const arrow = document.getElementById('compass-arrow');
        const headingDisplay = document.getElementById('heading-display');
        const startBtn = document.getElementById('start-btn');
        const messageDisplay = document.getElementById('message-display');

        let magneticDeclination = 0; // This will hold the correction value

        /**
         * Main starting function, triggered by the button.
         * It orchestrates the permission requests and API calls.
         */
        function start() {
            startBtn.style.display = 'none'; // Hide button once clicked
            
            // 1. Get Location for True North correction
            getLocation();
        }

        /**
         * Asks for geolocation permission and fetches coordinates.
         */
        function getLocation() {
            messageDisplay.textContent = 'Requesting location for True North correction...';
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        fetchMagneticDeclination(latitude, longitude);
                    },
                    error => {
                        messageDisplay.textContent = 'Location denied. Compass will point to Magnetic North.';
                        console.warn('Geolocation permission denied:', error.message);
                        // If location fails, proceed without correction
                        requestOrientationPermission();
                    }
                );
            } else {
                messageDisplay.textContent = 'Geolocation not available. Compass will point to Magnetic North.';
                // If geolocation is not supported, proceed without correction
                requestOrientationPermission();
            }
        }

        /**
         * Fetches magnetic declination from NOAA's API via a CORS proxy.
         * @param {number} lat - The user's latitude.
         * @param {number} lon - The user's longitude.
         */
        async function fetchMagneticDeclination(lat, lon) {
            messageDisplay.textContent = 'Fetching magnetic correction...';
            // We use a CORS proxy to access the NOAA API from the browser.
            const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.ngdc.noaa.gov/geomag-web/calculators/calculateDeclination?lat1=${lat}&lon1=${lon}&resultFormat=json`)}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const data = await response.json();
                const result = JSON.parse(data.contents); // The actual JSON is inside the 'contents' property
                
                if (result && result.result && result.result[0] && result.result[0].declination) {
                    magneticDeclination = parseFloat(result.result[0].declination);
                    messageDisplay.textContent = `Correction applied: ${magneticDeclination.toFixed(2)}°`;
                } else {
                    throw new Error('Invalid API response format.');
                }
            } catch (error) {
                messageDisplay.textContent = 'Could not fetch correction. Using Magnetic North.';
                console.error('Failed to fetch magnetic declination:', error);
            } finally {
                // Whether fetching succeeded or failed, we now ask for orientation permission.
                requestOrientationPermission();
            }
        }

        /**
         * Requests permission for device orientation sensors.
         */
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        } else {
                            messageDisplay.textContent = 'Orientation sensor permission was denied.';
                        }
                    })
                    .catch(error => {
                        messageDisplay.textContent = 'Error requesting sensor permission.';
                        console.error(error);
                    });
            } else if ('DeviceOrientationEvent' in window) {
                window.addEventListener('deviceorientation', handleOrientation, true);
            } else {
                messageDisplay.textContent = 'Your device does not support orientation sensors.';
            }
        }
        
        startBtn.addEventListener('click', start);

        /**
         * Handles the device orientation event and rotates the arrow.
         * @param {DeviceOrientationEvent} event - The orientation event object.
         */
        function handleOrientation(event) {
            const alpha = event.alpha; // z-axis rotation
            const webkitCompassHeading = event.webkitCompassHeading; // iOS specific

            let magneticHeading = 0;

            if (webkitCompassHeading !== undefined && webkitCompassHeading !== null) {
                // Use the direct heading from iOS devices
                magneticHeading = webkitCompassHeading;
            } else if (alpha !== undefined && alpha !== null) {
                // For Android, calculate heading from alpha. 0 is North.
                // We use (360 - alpha) because the alpha value increases counter-clockwise.
                magneticHeading = (360 - alpha);
            } else {
                messageDisplay.textContent = 'Could not retrieve orientation data.';
                return;
            }

            // Correct for magnetic declination to get True North
            const trueHeading = (magneticHeading + magneticDeclination + 360) % 360;

            // Rotate the arrow. We use a negative value because the CSS rotate
            // is clockwise, and we want the arrow to point opposite to the device's turn.
            if (arrow) {
                arrow.style.transform = `rotate(${-trueHeading}deg)`;
            }

            // Update the heading display
            if (headingDisplay) {
                headingDisplay.textContent = `${Math.round(trueHeading)}°`;
            }
        }
    </script>

</body>
</html>
