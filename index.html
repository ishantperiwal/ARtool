<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #compass-rose {
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen overflow-hidden">

    <div id="permission-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center z-20">
        <h1 class="text-2xl font-bold mb-4">Device Orientation Access</h1>
        <p class="text-center mb-6 max-w-sm">This page needs access to your device's motion sensors to show you its orientation relative to North.</p>
        <button id="permission-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
            Grant Permission
        </button>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">Device Orientation</h1>
        <p class="text-gray-400">Your phone's angle relative to North</p>
    </div>

    <div class="relative w-64 h-64 flex items-center justify-center mb-8">
        <!-- Compass background -->
        <svg class="absolute w-full h-full" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="none" stroke="#4A5568" stroke-width="2"/>
            <line x1="50" y1="2" x2="50" y2="10" stroke="#CBD5E0" stroke-width="2"/>
            <text x="50" y="18" font-size="8" fill="#CBD5E0" text-anchor="middle">N</text>
            <line x1="50" y1="98" x2="50" y2="90" stroke="#CBD5E0" stroke-width="1"/>
             <text x="50" y="86" font-size="6" fill="#CBD5E0" text-anchor="middle">S</text>
            <line x1="2" y1="50" x2="10" y2="50" stroke="#CBD5E0" stroke-width="1"/>
            <text x="16" y="53" font-size="6" fill="#CBD5E0" text-anchor="middle">W</text>
            <line x1="98" y1="50" x2="90" y2="50" stroke="#CBD5E0" stroke-width="1"/>
            <text x="84" y="53" font-size="6" fill="#CBD5E0" text-anchor="middle">E</text>
        </svg>
        <!-- Compass Needle -->
        <div id="compass-rose" class="w-full h-full">
             <svg class="w-full h-full" viewBox="0 0 100 100">
                <polygon points="50,10 55,50 50,90 45,50" fill="#E53E3E"/>
            </svg>
        </div>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center">
        <span class="text-2xl font-mono" id="heading-value">--</span>
        <span class="text-2xl font-mono">Â°</span>
    </div>

    <script>
        const permissionButton = document.getElementById('permission-button');
        const permissionOverlay = document.getElementById('permission-overlay');
        const headingValue = document.getElementById('heading-value');
        const compassRose = document.getElementById('compass-rose');

        function handleOrientation(event) {
            // event.alpha is the compass heading
            const alpha = event.alpha; 
            
            if (alpha !== null) {
                headingValue.textContent = Math.round(alpha);
                // The compass rose points North, so we rotate it by the negative of the device heading
                compassRose.style.transform = `rotate(${-alpha}deg)`;
            } else {
                headingValue.textContent = 'N/A';
            }
        }

        function requestAccess() {
            // For iOS 13+ and some modern browsers, we need to explicitly request permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            permissionOverlay.style.display = 'none';
                        } else {
                            alert('Permission was denied.');
                        }
                    })
                    .catch(console.error);
            } else {
                // For older browsers that don't require explicit permission
                window.addEventListener('deviceorientation', handleOrientation);
                permissionOverlay.style.display = 'none';
            }
        }

        permissionButton.addEventListener('click', requestAccess);

    </script>
</body>
</html>
