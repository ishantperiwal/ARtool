<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Pin Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #ar-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #ar-button:hover {
            background-color: #357ABD;
        }
        #ar-button:active {
            transform: scale(0.98);
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>WebXR Pin Collector</h1>
        <p>Click the button to start the AR experience and find the hidden pin!</p>
    </div>
    <button id="ar-button">Start AR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/ARButton.js"></script>

    <script type="module">
        // Ensure Three.js is loaded
        if (typeof THREE === 'undefined') {
            console.error('THREE.js has not been loaded');
        }

        let camera, scene, renderer;
        let pin;
        let controller;

        // Initialize the scene, camera, and renderer
        function init() {
            // Create a new scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add lighting to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Create the AR button
            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.getElementById('ar-button').replaceWith(arButton);

            // Add a controller for input
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Create and add the pin to the scene
            createPin();
            
            // Set the animation loop
            renderer.setAnimationLoop(render);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to create the 3D pin
        function createPin() {
            // Create a group to hold the parts of the pin
            pin = new THREE.Group();
            
            // Create the head of the pin (a sphere)
            const headGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red color
            const pinHead = new THREE.Mesh(headGeometry, headMaterial);
            pinHead.position.y = 0.2; // Position the head on top of the body
            
            // Create the body of the pin (a cylinder)
            const bodyGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.2, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc }); // Silver color
            const pinBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // Add the head and body to the pin group
            pin.add(pinHead);
            pin.add(pinBody);
            
            // Initially hide the pin until it's placed
            pin.visible = false;
            
            // Add the pin to the scene
            scene.add(pin);
        }
        
        // Function to place the pin at a random location
        function placePin() {
            if (pin) {
                // Generate random coordinates for placement
                const x = (Math.random() - 0.5) * 4; // Random x between -2 and 2
                const z = (Math.random() - 0.5) * 4 - 2; // Random z between -4 and 0 (in front of the user)
                const y = 0; // Place it on the floor initially
                
                pin.position.set(x, y, z);
                pin.visible = true;
                console.log(`Pin placed at: x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)}`);
            }
        }

        // Handle window resize events
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Render loop
        function render() {
            renderer.render(scene, camera);
        }

        // Start the application
        init();

        // Place the pin once the XR session starts
        renderer.xr.addEventListener('sessionstart', () => {
            console.log('WebXR session started');
            // Hide the info text when AR starts
            document.getElementById('info').style.display = 'none';
            placePin();
        });
        
        renderer.xr.addEventListener('sessionend', () => {
            console.log('WebXR session ended');
            // Show the info text when AR ends
            document.getElementById('info').style.display = 'block';
            pin.visible = false;
        });

    </script>
</body>
</html>
