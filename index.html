<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR AR Hit-Test with Motion Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/css/main.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #ar-button {
            background-color: #4A90E2;
        }
        #ar-button:hover {
            background-color: #357ABD;
        }
        #orientation-button {
            bottom: 80px; /* Position it above the AR button */
            background-color: #50C878; /* A green color */
            display: none; /* Hidden by default */
        }
        #orientation-button:hover {
            background-color: #36A45C;
        }
        #orientation-button:active {
            transform: translateX(-50%) scale(0.95);
        }
        #orientation-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        An object is in front of you. Enable motion controls to find it, or enter AR.
    </div>
    <!-- Buttons will be added here by JS -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle; 
        let orientationControls;
        let arButton, orientationButton;
        let infoDiv;
        let initialObject; // To hold our startup object

        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let initialObjectPlaced = false; // Flag to check if the initial object is placed in AR
        let wasOrientationEnabledBeforeAR = false; // Flag to remember motion control state

        const placedObjects = [];

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            infoDiv = document.getElementById('info');

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 5, 0);
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // --- Add listeners for session start/end to manage controls ---
            renderer.xr.addEventListener('sessionstart', () => {
                // Check if orientation controls were active before starting AR
                if (orientationControls.enabled) {
                    wasOrientationEnabledBeforeAR = true;
                    orientationControls.enabled = false; // Disable them for the AR session
                }
                orientationButton.style.display = 'none';
            });

            renderer.xr.addEventListener('sessionend', () => {
                // If motion controls were on before, re-enable them automatically
                if (wasOrientationEnabledBeforeAR) {
                    orientationControls.enabled = true;
                    infoDiv.textContent = 'Motion controls re-enabled. Tilt your device to look around.';
                    wasOrientationEnabledBeforeAR = false; // Reset the flag for the next cycle
                } else {
                    infoDiv.textContent = 'Welcome back! Enable motion controls or re-enter AR.';
                }
            });


            orientationControls = new DeviceOrientationControls(camera);
            orientationControls.enabled = false;

            // --- Create the initial object ---
            createInitialObject();

            setupButtons();
            
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);
        }

        function createInitialObject() {
            const geometry = new THREE.IcosahedronGeometry(0.2, 0); 
            const material = new THREE.MeshStandardMaterial({
                color: 0xffd700, // Gold color
                roughness: 0.3,
                metalness: 0.8
            });
            initialObject = new THREE.Mesh(geometry, material);
            
            // Position it for the non-AR view first
            initialObject.position.set(0, 0, -3); 
            
            scene.add(initialObject);
            placedObjects.push(initialObject);
        }

        function setupButtons() {
            arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.id = "ar-button";
            arButton.classList.add("control-button");
            document.body.appendChild(arButton);

            orientationButton = document.createElement('button');
            orientationButton.id = 'orientation-button';
            orientationButton.classList.add('control-button');
            orientationButton.textContent = 'Enable Motion Control';
            
            orientationButton.onclick = () => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    orientationButton.textContent = 'Requesting...';
                    DeviceOrientationEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            infoDiv.textContent = 'Motion controls enabled. Tilt your device to look around.';
                            orientationControls.enabled = true;
                            orientationButton.style.display = 'none';
                        } else {
                            infoDiv.textContent = 'Permission denied. Motion controls require sensor access.';
                            orientationButton.textContent = 'Permission Denied';
                            orientationButton.disabled = true;
                        }
                    }).catch(console.error);
                } else {
                    infoDiv.textContent = 'Motion controls enabled. Tilt your device to look around.';
                    orientationControls.enabled = true;
                    orientationButton.style.display = 'none';
                }
            };
            document.body.appendChild(orientationButton);
        }

        function onSelect() {
            if (reticle.visible) {
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xffffff * Math.random(),
                    roughness: 0.7,
                    metalness: 0.2
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.setFromMatrixPosition(reticle.matrix);
                scene.add(cube);
                placedObjects.push(cube);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const session = renderer.xr.getSession();

            if (session) { 
                 // AR-specific rendering logic
                infoDiv.textContent = 'Point your camera at a surface...';

                if (frame) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    
                    if (hitTestSourceRequested === false) {
                        session.requestReferenceSpace('viewer').then((refSpace) => {
                            session.requestHitTestSource({ space: refSpace }).then((source) => {
                                hitTestSource = source;
                            });
                        });

                        session.addEventListener('end', () => {
                            hitTestSourceRequested = false;
                            hitTestSource = null;
                            initialObjectPlaced = false; // Reset for next session
                            initialObject.position.set(0, 0, -3); // Reset for non-AR view
                        });

                        hitTestSourceRequested = true;
                    }

                    if (hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length) {
                            const hit = hitTestResults[0];
                            
                            // Place the initial object on the first detected surface
                            if (!initialObjectPlaced) {
                                initialObject.position.setFromMatrixPosition(hit.getPose(referenceSpace).transform.matrix);
                                initialObjectPlaced = true;
                                infoDiv.textContent = 'Initial object placed! You can now place more cubes.';
                            }

                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
            } else { 
                // Non-AR rendering logic
                if (orientationControls.enabled) {
                    orientationControls.update();
                } else {
                    if (!orientationButton.disabled) {
                        orientationButton.style.display = 'block';
                    }
                }
            }

            placedObjects.forEach(object => {
                object.rotation.y += 0.01;
                object.rotation.x += 0.005;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
