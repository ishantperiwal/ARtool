<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Object Placement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden; /* Hide scrollbars */
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        Point your camera at a surface and tap to place a cube.
    </div>

    <!-- This script tag is for three.js, the 3D library -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // Import necessary components from three.js
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let reticle; // This will be our placement marker

        // This function sets up the entire scene
        function init() {
            // Create a new scene
            scene = new THREE.Scene();

            // Create a camera. The fov, aspect, near, and far values will be
            // updated automatically by the WebXR session.
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Add lighting to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Set up the WebGL renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Enable WebXR support
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create the AR button and add it to the page
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'] // We need hit-testing to find surfaces
            });
            document.body.appendChild(arButton);
            arButton.style.bottom = '20px';
            arButton.style.left = '50%';
            arButton.style.transform = 'translateX(-50%)';
            arButton.style.padding = '12px 24px';
            arButton.style.border = '1px solid #fff';
            arButton.style.borderRadius = '8px';
            arButton.style.background = 'rgba(0, 0, 0, 0.5)';
            arButton.style.color = 'white';
            arButton.style.fontSize = '16px';
            arButton.style.cursor = 'pointer';
            arButton.style.zIndex = '10';


            // --- Controller Setup ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // --- Reticle (Placement Marker) Setup ---
            // This is a ring that shows where we are aiming
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.07, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            // The reticle is not visible until we find a surface
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize);
        }

        // This function is called when the user taps the screen
        function onSelect() {
            // This only runs if the reticle is visible (meaning we've found a surface)
            if (reticle.visible) {
                // Create a colorful cube
                const material = new THREE.MeshStandardMaterial({
                    color: 0xffffff * Math.random(), // Random color
                    roughness: 0.7,
                    metalness: 0.0
                });
                const mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 0.1, 0.1),
                    material
                );

                // Position the cube where the reticle is
                mesh.position.setFromMatrixPosition(reticle.matrix);
                mesh.scale.y = Math.random() * 2 + 1; // Give it a random height
                scene.add(mesh);
            }
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // The animation loop
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        function animate() {
            renderer.setAnimationLoop(render);
        }

        // The render loop is called every frame
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Request hit test source once
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                // Get hit test results
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        // If we have a hit, make the reticle visible and place it at the hit point
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        // If no hit, hide the reticle
                        reticle.visible = false;
                    }
                }
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the application
        init();
        animate();

    </script>
</body>
</html>
