<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR AR Hit-Test with Motion Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/main.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            padding: 10px;
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #ar-button {
            background-color: #4A90E2;
        }
        #ar-button:hover {
            background-color: #357ABD;
        }
        #orientation-button {
            bottom: 80px; /* Position it above the AR button */
            background-color: #50C878; /* A green color */
            display: none; /* Hidden by default */
        }
        #orientation-button:hover {
            background-color: #36A45C;
        }
        #orientation-button:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <div id="info">
        Point your camera at a surface, then tap the screen to place a cube.
    </div>
    <!-- Button for enabling motion controls will be added here by JS -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle; 
        let orientationControls;
        let arButton;

        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // We'll use this to keep track of all placed cubes
        const placedObjects = [];

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 5, 0);
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // --- Device Orientation Controls Setup ---
            orientationControls = new DeviceOrientationControls(camera);
            orientationControls.enabled = false; // Disabled by default

            // --- Button Setup ---
            setupButtons();
            
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);
        }

        function setupButtons() {
            // AR Button
            arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.id = "ar-button";
            arButton.classList.add("control-button");
            document.body.appendChild(arButton);

            // Orientation Button
            const orientationButton = document.createElement('button');
            orientationButton.id = 'orientation-button';
            orientationButton.classList.add('control-button');
            orientationButton.textContent = 'Enable Motion Control';
            orientationButton.style.display = 'block'; // Show it initially
            
            orientationButton.onclick = () => {
                // Feature detection for iOS
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission().then(permissionState => {
                        if (permissionState === 'granted') {
                            orientationControls.enabled = true;
                            orientationButton.style.display = 'none'; // Hide after enabling
                        }
                    }).catch(console.error);
                } else {
                    // For non-iOS devices
                    orientationControls.enabled = true;
                    orientationButton.style.display = 'none'; // Hide after enabling
                }
            };
            document.body.appendChild(orientationButton);
        }

        function onSelect() {
            if (reticle.visible) {
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xffffff * Math.random(),
                    roughness: 0.7,
                    metalness: 0.2
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.setFromMatrixPosition(reticle.matrix);
                scene.add(cube);
                placedObjects.push(cube); // Add to our list of objects
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            const session = renderer.xr.getSession();

            // --- Handle Controls based on AR session state ---
            if (session) { // We are in an AR session
                if (orientationControls.enabled) {
                    orientationControls.enabled = false; // Disable orientation controls
                    document.getElementById('orientation-button').style.display = 'none';
                }
            } else { // We are NOT in an AR session
                if (orientationControls.enabled) {
                    orientationControls.update(); // Update camera based on device tilt
                } else {
                    // Show the button to enable motion controls if it's not already enabled
                     document.getElementById('orientation-button').style.display = 'block';
                }
            }

            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Rotate all placed cubes
            placedObjects.forEach(object => {
                object.rotation.y += 0.01;
                object.rotation.x += 0.005;
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
