<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Compass</title>
    <style>
        /* General styling for the body to center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            flex-direction: column;
            color: #333;
        }

        /* Container for the compass */
        #compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* The compass dial */
        #compass-dial {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('https://i.imgur.com/7gHbbjN.png'); /* A simple compass rose image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* The compass needle/arrow */
        #compass-arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 120px solid #e74c3c; /* Red color for the north-pointing part */
            position: absolute;
            top: 30px; /* Position arrow correctly */
            transform-origin: bottom center;
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }

        /* A pivot point for the arrow */
        #compass-arrow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            left: -10px;
            bottom: -130px;
        }

        /* Heading display */
        #heading-display {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Message for devices without sensor support */
        #no-sensor-message {
            display: none;
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="compass-container">
        <div id="compass-dial"></div>
        <div id="compass-arrow"></div>
    </div>

    <div id="heading-display">--°</div>
    <div id="no-sensor-message">
        Your device does not support the required orientation sensors.
    </div>

    <script>
        // Get references to the DOM elements
        const arrow = document.getElementById('compass-arrow');
        const headingDisplay = document.getElementById('heading-display');
        const noSensorMessage = document.getElementById('no-sensor-message');

        // Check if the DeviceOrientationEvent is supported
        if (window.DeviceOrientationEvent) {
            // Add an event listener for device orientation
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            // Display a message if the API is not supported
            document.getElementById('compass-container').style.display = 'none';
            headingDisplay.style.display = 'none';
            noSensorMessage.style.display = 'block';
            console.error("DeviceOrientationEvent is not supported by your browser.");
        }

        /**
         * Handles the device orientation event.
         * @param {DeviceOrientationEvent} event - The orientation event object.
         */
        function handleOrientation(event) {
            // The 'alpha' property gives the direction the device is facing in degrees (0-360)
            // 'webkitCompassHeading' is for iOS devices
            const alpha = event.alpha;
            const webkitCompassHeading = event.webkitCompassHeading;

            let heading = 0;

            if (webkitCompassHeading !== undefined && webkitCompassHeading !== null) {
                // Use webkitCompassHeading if available (iOS)
                heading = webkitCompassHeading;
            } else if (alpha !== undefined && alpha !== null) {
                // Use alpha, but it needs to be adjusted.
                // The alpha value is 0 when the device points to North, but we need to rotate the compass
                // in the opposite direction, so we use 360 - alpha.
                heading = 360 - alpha;
            } else {
                 // Display a message if no heading data is available
                noSensorMessage.textContent = 'Could not retrieve orientation data.';
                noSensorMessage.style.display = 'block';
                return;
            }

            // Rotate the arrow to point to North
            // We apply a rotation transform to the arrow element.
            if (arrow) {
                arrow.style.transform = `rotate(${heading}deg)`;
            }

            // Update the heading display with the rounded value
            if (headingDisplay) {
                headingDisplay.textContent = `${Math.round(heading)}°`;
            }
        }
    </script>

</body>
</html>
