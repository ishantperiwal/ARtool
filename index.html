<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Compass with Calibration & Geolocation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .compass-rose {
            transition: transform 0.2s linear;
        }
        .progress-bar-inner {
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen overflow-hidden">

    <!-- 1. Permission Overlay -->
    <div id="permission-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center z-30">
        <div class="text-center p-4">
            <h1 class="text-3xl font-bold mb-2">Web Compass</h1>
            <p class="text-gray-400 mb-6">Please grant permission to access device sensors.</p>
            <button id="permission-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Enable Compass
            </button>
        </div>
    </div>

    <!-- 2. Calibration Overlay -->
    <div id="calibration-overlay" class="hidden absolute inset-0 bg-gray-900 flex-col items-center justify-center z-20">
        <div class="text-center p-4">
            <h2 class="text-2xl font-bold mb-2">Calibrating...</h2>
            <p class="text-gray-400 mb-6">For best results, please move your device in a figure-8 pattern.</p>
            <div class="w-64 bg-gray-700 rounded-full h-4">
                <div id="progress-bar" class="bg-green-500 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- 3. Main Compass UI -->
    <div id="compass-ui" class="hidden flex-col items-center justify-center">
        <div class="relative w-64 h-64 sm:w-80 sm:h-80">
            <div class="absolute inset-0 border-8 border-gray-700 rounded-full shadow-2xl"></div>
            <div id="compass-rose-container" class="w-full h-full">
                 <svg class="compass-rose w-full h-full" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="95" fill="#1F2937" stroke="#4B5563" stroke-width="2"/>
                    <text x="100" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#E53E3E" text-anchor="middle">N</text>
                    <text x="100" y="185" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle">S</text>
                    <text x="15" y="105" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle">W</text>
                    <text x="185" y="105" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle">E</text>
                    <line x1="100" y1="10" x2="100" y2="20" stroke="white" stroke-width="2"/>
                    <line x1="100" y1="180" x2="100" y2="190" stroke="white" stroke-width="2"/>
                    <line x1="10" y1="100" x2="20" y2="100" stroke="white" stroke-width="2"/>
                    <line x1="180" y1="100" x2="190" y2="100" stroke="white" stroke-width="2"/>
                </svg>
            </div>
            <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[12px] border-l-transparent border-r-[12px] border-r-transparent border-b-[24px] border-b-red-600"></div>
        </div>
        <div class="text-center mt-6">
            <span id="heading-value" class="text-6xl font-bold tracking-tighter">--</span>
            <span class="text-2xl font-light text-gray-400 align-top">Â°</span>
        </div>
        <div id="heading-direction" class="text-xl text-gray-400 font-medium mt-1">Waiting...</div>
        <!-- Geolocation Display -->
        <div id="location-display" class="text-center mt-4 text-gray-400 text-sm">
            <p>Lat: <span id="lat-value">--</span> | Lon: <span id="lon-value">--</span></p>
        </div>
    </div>
    
    <div id="error-message" class="hidden absolute bottom-4 bg-red-500 text-white text-center p-3 rounded-lg shadow-lg"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const permissionButton = document.getElementById('permission-button');
            const permissionOverlay = document.getElementById('permission-overlay');
            const calibrationOverlay = document.getElementById('calibration-overlay');
            const compassUI = document.getElementById('compass-ui');
            const progressBar = document.getElementById('progress-bar');
            const compassRose = document.querySelector('.compass-rose');
            const headingValue = document.getElementById('heading-value');
            const headingDirection = document.getElementById('heading-direction');
            const latValue = document.getElementById('lat-value');
            const lonValue = document.getElementById('lon-value');
            const errorMessage = document.getElementById('error-message');

            const ROTATION_THRESHOLD = 720; 
            let totalRotation = 0;
            let lastMotionTimestamp = 0;

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 5000);
            }

            function getDirection(heading) {
                const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
                return directions[Math.round(heading / 45) % 8];
            }

            function updateCompass(heading) {
                heading = Math.round(heading);
                headingValue.textContent = heading;
                headingDirection.textContent = getDirection(heading);
                const rotation = -heading;
                compassRose.style.transform = `rotate(${rotation}deg)`;
            }
            
            function onCalibrationComplete() {
                window.removeEventListener('devicemotion', handleMotion);
                calibrationOverlay.classList.add('hidden');
                compassUI.classList.remove('hidden');
                compassUI.classList.add('flex');
                startCompass();
                startGeolocation(); // Start getting location after calibration
            }

            function handleMotion(event) {
                const now = performance.now();
                if (lastMotionTimestamp === 0) {
                    lastMotionTimestamp = now;
                    return;
                }
                const deltaTime = (now - lastMotionTimestamp) / 1000;
                lastMotionTimestamp = now;

                if (event.rotationRate) {
                    const { alpha, beta, gamma } = event.rotationRate;
                    const magnitude = Math.sqrt(alpha*alpha + beta*beta + gamma*gamma);
                    if (magnitude > 1) {
                        totalRotation += magnitude * deltaTime;
                    }
                }
                
                const progress = Math.min(100, (totalRotation / ROTATION_THRESHOLD) * 100);
                progressBar.style.width = `${progress}%`;

                if (totalRotation >= ROTATION_THRESHOLD) {
                    onCalibrationComplete();
                }
            }

            function startCalibration() {
                permissionOverlay.classList.add('hidden');
                calibrationOverlay.classList.remove('hidden');
                calibrationOverlay.classList.add('flex');
                lastMotionTimestamp = 0;
                totalRotation = 0;

                if ('DeviceMotionEvent' in window) {
                    window.addEventListener('devicemotion', handleMotion);
                } else {
                    showError("Motion sensor not found. Skipping calibration.");
                    onCalibrationComplete();
                }
            }

            function startCompass() {
                try {
                    if ('AbsoluteOrientationSensor' in window) {
                        const sensor = new AbsoluteOrientationSensor({ frequency: 60 });
                        sensor.addEventListener('reading', () => {
                            const q = sensor.quaternion;
                            let yawRad = Math.atan2(2 * (q[0] * q[1] + q[2] * q[3]), 1 - 2 * (q[1] * q[1] + q[2] * q[2]));
                            let heading = yawRad * (180 / Math.PI);
                            if (heading < 0) heading += 360;
                            heading = 360 - heading;
                            if (heading >= 360) heading -= 360;
                            updateCompass(heading);
                        });
                        sensor.addEventListener('error', (event) => {
                            if (event.error.name === 'NotReadableError') {
                                showError('Cannot connect to sensor. Trying fallback.');
                                startLegacyCompass();
                            }
                        });
                        sensor.start();
                        return;
                    }
                } catch (error) {
                    console.warn("AbsoluteOrientationSensor failed, trying fallback.", error);
                }
                startLegacyCompass();
            }
            
            function startLegacyCompass() {
                const orientationHandler = (event) => {
                    let heading = null;
                    if (event.webkitCompassHeading !== undefined && event.webkitCompassHeading !== null) {
                        heading = event.webkitCompassHeading;
                    } else if (event.absolute === true && event.alpha !== null) {
                        heading = 360 - event.alpha;
                    }
                    if (heading !== null) {
                        if (heading < 0) heading += 360;
                        if (heading >= 360) heading -= 360;
                        updateCompass(heading);
                    }
                };
                
                if ('ondeviceorientationabsolute' in window) {
                    window.addEventListener('deviceorientationabsolute', orientationHandler);
                } else if ('ondeviceorientation' in window) {
                    window.addEventListener('deviceorientation', orientationHandler);
                } else {
                    showError('Compass functionality is not supported by your browser.');
                }
            }
            
            /**
             * Starts watching for geolocation data.
             */
            function startGeolocation() {
                if ('geolocation' in navigator) {
                    navigator.geolocation.watchPosition(
                        (position) => {
                            latValue.textContent = position.coords.latitude.toFixed(6);
                            lonValue.textContent = position.coords.longitude.toFixed(6);
                        },
                        (error) => {
                            let msg = "Location error: ";
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    msg += "User denied the request for Geolocation.";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    msg += "Location information is unavailable.";
                                    break;
                                case error.TIMEOUT:
                                    msg += "The request to get user location timed out.";
                                    break;
                                default:
                                    msg += "An unknown error occurred.";
                                    break;
                            }
                            showError(msg);
                        },
                        {
                            enableHighAccuracy: true, // Use GPS if available
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    showError("Geolocation is not supported by your browser.");
                }
            }

            permissionButton.addEventListener('click', () => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission().then(orientationState => {
                        if (orientationState === 'granted') {
                            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                                DeviceMotionEvent.requestPermission().then(motionState => {
                                    if (motionState === 'granted') {
                                        startCalibration();
                                    } else {
                                        showError('Permission for motion sensor was denied.');
                                    }
                                }).catch(err => showError('Error requesting motion permission.'));
                            } else {
                                startCalibration();
                            }
                        } else {
                            showError('Permission for orientation sensor was denied.');
                        }
                    }).catch(err => showError('Error requesting orientation permission.'));
                } else {
                    startCalibration();
                }
            });
        });
    </script>
</body>
</html>
