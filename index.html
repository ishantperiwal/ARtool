<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Pin Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #ar-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #ar-button:hover {
            background-color: #357ABD;
        }
        #ar-button:active {
            transform: scale(0.98);
        }
        #info {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>WebXR Pin Collector</h1>
        <p>Click "Start AR" and scan your area to find the randomly placed pin!</p>
    </div>
    <button id="ar-button">Start AR</button>

    <!-- The necessary scripts are now imported as modules below -->

    <script type="module">
        // Import THREE.js and ARButton as modules for reliability
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let pin;
        let controller;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let pinPlaced = false; // Flag to track if the pin has been placed

        // Initialize the scene, camera, and renderer
        function init() {
            // Create a new scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add lighting to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Create the AR button, requesting the 'hit-test' feature
            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.getElementById('ar-button').replaceWith(arButton);

            // Create the pin object
            createPin();
            
            // Set the animation loop
            renderer.setAnimationLoop(render);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to create the 3D pin
        function createPin() {
            pin = new THREE.Group();
            const headGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const pinHead = new THREE.Mesh(headGeometry, headMaterial);
            pinHead.position.y = 0.15; // Adjusted position for new body length
            
            const bodyGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.15, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            const pinBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            pinBody.position.y = 0.075; // Center the body
            
            pin.add(pinHead);
            pin.add(pinBody);
            
            pin.visible = false; // Initially hide the pin
            scene.add(pin);
        }

        // Handle window resize events
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Render loop, called every frame
        function render(timestamp, frame) {
            // The 'frame' object is available inside an XR session
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Request hit test source once the session starts
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    // Set a flag so we don't request this again
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                // If we have a hit test source, use it to find surfaces
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    // If we found at least one surface AND the pin hasn't been placed yet
                    if (hitTestResults.length > 0 && !pinPlaced) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace).transform;
                        
                        // Add a random offset to the placement to make it less predictable
                        const randomX = (Math.random() - 0.5) * 4; // Random offset between -2m and 2m
                        const randomZ = (Math.random() - 0.5) * 4; // Random offset between -2m and 2m

                        pin.position.set(
                            pose.position.x + randomX,
                            pose.position.y, // Keep the detected ground height
                            pose.position.z + randomZ
                        );
                        
                        pin.visible = true;
                        pinPlaced = true; // Set flag to true so we only place one pin per session
                    }
                }
            }
            renderer.render(scene, camera);
        }

        // Start the application
        init();

        // Handle session start and end events
        renderer.xr.addEventListener('sessionstart', () => {
            console.log('WebXR session started');
            document.getElementById('info').style.display = 'none';
        });
        
        renderer.xr.addEventListener('sessionend', () => {
            console.log('WebXR session ended');
            document.getElementById('info').style.display = 'block';
            // Reset pin and placement status for the next session
            pin.visible = false;
            pinPlaced = false; 
        });

    </script>
</body>
</html>
